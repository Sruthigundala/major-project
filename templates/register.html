<div class="login-box">
    <h2>Registration</h2>
    <form action="{{url_for('register')}}" method="POST" id="registration">
        <div class="msg">{{msg}}</div>

      <div class="user-box">
        <input type="text" name="name" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="text" name="email" required="">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="text" name="age" required="">
        <label>Age</label>
      </div>
      <div class="input-field">
        <label for="gender" class="clll"> Select you gender</label><br>
        <select name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">other</option>
    </select>
        <i style="font-size:24px" class="fa">&#xf224;</i>
        
    </div>
      <div class="user-box">
        <input type="password" name="pwd" required="">
        <label>Password</label>
      </div>
      <div class="user-box">
        <input type="password" name="conf_pwd" required="">
        <label>Confirm Password</label>
      </div>
      <button type="submit" class="btn" value="Register">submit</button>
      <a href="{{url_for('login')}}">Already Existing User? Login</a>
    </form>
